<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
        function setup() {
            createCanvas(800,600);
            background(200)
            stroke(0)
            mouseX=200
            mouseY=200
            
        }

        function draw() {
            //The three circle that appears on the screen.
            fill(random(225),random(0),random(0))
            ellipse(320,180,mouseX,mouseY)
            ellipse(490,185,mouseX,mouseY)
            ellipse(400,300,mouseX,mouseY)
            
            
        }
        
        function mouseDragged(){
            //The lines that appear when you drag it.
            line(mouseX,mouseY,2,2)
            line(mouseX,mouseY,800,800)
            
            
            
            
        }
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/ivelysf2480/p5js/blob/master/interaction-project.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>

</html>
